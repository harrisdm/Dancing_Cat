<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/catDance.css">
</head>

<body>
<audio id="partySong" autoplay="autoplay">
    <source src="song.m4a" type="audio/mp4">
</audio>

  <img id="catPic" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">


  <div id="wrapper">
    <section id="top">
      <div id="curtain-drop"></div>
      <div id="curtain-left"></div>
      <div id="curtain-right"></div>
      <div id="disco-ball"></div>
    </section>
    
    <div id="stage"></div>
    <div id="crowd">
      <div id="paw1" class="leftPaw"></div>
      <div id="paw2" class="rightPaw"></div>
      <div id="paw3" class="leftPaw"></div>
      <div id="paw4" class="rightPaw"></div>
      <div id="paw5" class="leftPaw"></div>
      <div id="paw6" class="rightPaw"></div>
    </div>

  </div>

  <script src="js/catDance.js"></script>
</body>

</html>
